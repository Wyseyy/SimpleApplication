version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

jobs:
  build:
    working_directory: ~/SimpleApplication
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 
          name: update-npm
          command: sudo npm install -g npm@8.1.4
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install       
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: deploy-application
          command: |
            ssh -o StrictHostKeyChecking=no $EWYSE_CA@$EWYSE_CA_PUBLICIP \<<EOF
            export SERVER="$SERVER"
            export PRIVATE_KEY="$PRIVATE_KEY"
            rm -rf SimpleApplication/
            git clone https://github.com/Wyseyy/SimpleApplication.git
            cd SimpleApplication
            bash deploy.sh
            EOF
